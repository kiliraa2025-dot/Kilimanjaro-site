<!DOCTYPE html>

<head>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: Arial, sans-serif;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      background-color: #4e0506;
      position: relative;
      color: white;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(10px);
      background-color: rgba(128, 0, 0, 0.5);
      z-index: -1;
    }

    /* HEADER */
    #header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      background-color: rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 20;
    }

    .logo-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-group img {
      height: 40px;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      width: 25px;
      height: 20px;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      background: white;
      border-radius: 2px;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      left: 15px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 5px;
      z-index: 10;
      min-width: 150px;
      overflow: hidden;
    }

    .dropdown a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      transition: background 0.3s;
    }

    .dropdown a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    #title {
      text-align: center;
      margin-top: 30px;
      color: white;
      position: relative;
      z-index: 10;
    }

    #title h1 {
      font-size: 48px;
      font-weight: bold;
    }

    #title .kiliman {
      color: black;
    }

    #title .jaro {
      color: white;
    }

    #title p {
      font-size: 18px;
      margin-top: 10px;
      font-style: italic;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 15px 10px;
      flex-wrap: wrap;
      position: relative;
      z-index: 10;
    }

    nav button {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav button:hover {
      background-color: white;
      color: #4e0506;
    }

    nav button.donate {
      background-color: black;
      border-color: black;
      color: white;
      font-weight: bold;
    }

    nav button.donate:hover {
      background-color: white;
      color: black;
      border-color: black;
    }

    #description {
      text-align: center;
      max-width: 600px;
      margin: 10px auto 40px;
      font-size: 18px;
      font-style: italic;
      color: #f0e6e6;
      position: relative;
      z-index: 10;
    }

    /* Image grid */
    #image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 600px;
      margin: 0 auto 40px;
      position: relative;
      z-index: 10;
    }

    .image-button {
      background: none;
      border: none;
      padding: 0;
      text-align: center;
      cursor: pointer;
      color: white;
    }

    .image-button img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid white;
      transition: transform 0.3s ease;
    }

    .image-button:hover img {
      transform: scale(1.05);
    }

    .image-button span {
      display: block;
      margin-top: 8px;
      font-size: 16px;
      font-weight: bold;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px 15px;
      text-align: center;
      color: white;
      font-size: 18px;
      position: relative;
      z-index: 10;
    }

    footer a {
      color: white;
      margin: 0 15px;
      font-size: 24px;
      text-decoration: none;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #d44638;
    }

    footer a.tiktok:hover {
      color: #00f2ea;
    }

    @media (max-width: 600px) {
      #title h1 {
        font-size: 32px;
      }

      #title p {
        font-size: 16px;
      }

      .logo-group img {
        height: 30px;
      }

      nav {
        gap: 10px;
      }

      nav button {
        font-size: 14px;
        padding: 8px 15px;
      }

      #image-grid {
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        max-width: 90vw;
      }
    }
  </style>
